<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resourses/css/styles.css">
    <title>Currency Convertor</title>
</head>
<body>
    <section class="main-section">
        <div class="main-div">
            <h1>Currency Converter</h1>
    
            <div class="input-div">
                <label for="input-number" class="input-para">Enter Amount
                    <input id="input-number" type="number" value="100">
                </label>
            </div>
            <div class="cur-selection-div">
                <div class="cur-sub-div">
                    <label for="toCur">
                        From
                        <div id="fromCurDiv" class="cur-upper-div">
                            
                        </div>
                        <ul class="curList" id="fromCurList">
                           
                        </ul>
                    </label>
                </div>
                <div class="cur-sub-div">
                    <img id="exchange-icon" src="resourses/img/transfer.png" alt="imge of exchange icon">
                </div>
                <div class="cur-sub-div">
                    <label for="toCur">
                        To
                        <div id="toCurDiv" class="cur-upper-div">
                            
                        </div>
                        <ul class="curList" id="toCurList">
                           
                        </ul>    
                    </label>    
                </div>
            </div>
            <div class="result-div">
                <p id="exhangeRatePara">
                    1 <span class="currecnyNameSize" id="fromCurrentName">USD</span> 
                    = <span id="singleExchangeRate"></span> 
                    <span class="currecnyNameSize" id="toCurrentName">PKR</span>
                </p>
                <p id="exchangePricePara">
                    <span id="toCurrentRateFull"></span> 
                    <span class="currecnyNameSize" id="toCurrentNameFull">Pakistan Rupee</span>
                </p>
            </div>
            <div class="btn-div">
                <button type="button" id="submit-btn">Get Exhange Rate</button>
            </div>
        </div>
    </section>
    

    <footer class="footer-notes">
        <a href="https://www.flaticon.com/free-icons/drop-down-menu" title="drop down menu icons">Drop down menu icons created by feen - Flaticon</a>
        <a  href="https://www.flaticon.com/free-icons/transfer" title="transfer icons">Transfer icons created by Becris - Flaticon</a><a href="https://www.freepik.com/free-vector/illustration-usa-flag_2807790.htm#fromView=search&page=1&position=0&uuid=cca54a02-7739-439d-9adc-371725092b6e">Image by rawpixel.com on Freepik</a>
    </footer>
    <script src="resourses/js/cur.js"></script>
    <script src="resourses/js/script.js"></script>
</body>
</html>
