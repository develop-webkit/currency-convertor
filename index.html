<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resourses/css/styles.css">
    <title>Currency Convertor</title>
</head>
<body>
    <section class="main-section">
        <div class="main-div">
            <h1>Currency Converter</h1>
    
            <div class="input-div">
                <label for="input-number" class="input-para">Enter Amount
                    <input id="input-number" type="number">
                </label>
            </div>
            <div class="cur-selection-div">
                <div class="cur-sub-div">
                    <label for="toCur">
                        From
                        <div class="cur-upper-div">
                            <img id="cur-img" class="flag-img" src="resourses/img/usd.jpg" alt="">
                            <span>
                                USD
                            </span>
                            <img class="down-arrow-icon" src="resourses/img/down.png" alt="down arrow icon">
                        </div>
                        <ul name="toCur" id="toCur">
                            <li>
                                <img class="flag-img" src="resourses/img/usd.jpg" alt="">
                                <span>
                                    USD
                                </span>
                            </li>
                            <li>
                                <img class="flag-img" src="resourses/img/pkr.jpg" alt="">
                                <span>
                                    PKR
                                </span>
                            </li>
                        </ul>
                    </label>
                </div>
                <div class="cur-sub-div">
                    <img class="exchange-icon" src="resourses/img/transfer.png" alt="imge of exchange icon">
                </div>
                <div class="cur-sub-div">
                    <label for="toCur">
                        To
                        <div class="cur-upper-div">
                            <img id="to-img" class="flag-img" src="resourses/img/pkr.jpg" alt="">
                            <span> 
                                PKR
                            </span>
                            <img class="down-arrow-icon" src="resourses/img/down.png" alt="down arrow icon">
                        </div>
                        <ul name="toCur" id="toCur">
                            <li>
                                <img class="flag-img" src="resourses/img/pkr.jpg" alt="">
                                <span> 
                                    PKR
                                </span>
                            </li>
                            <li>
                                <img class="flag-img" src="resourses/img/usd.jpg" alt="">
                                <span> 
                                    USD
                                </span>
                            </li>
                        </ul>    
                    </label>    
                </div>
            </div>
            <div class="result-div">
                <p id="exhangeRatePara">1 USD = 300 PKR</p>
                <p id="exchangePricePara">30,000 PKR</p>
            </div>
            <div class="btn-div">
                <button type="button" id="submit-btn">Get Exhange Rate</button>
            </div>
        </div>
    </section>
    

    <footer class="footer-notes">
        <a href="https://www.flaticon.com/free-icons/drop-down-menu" title="drop down menu icons">Drop down menu icons created by feen - Flaticon</a>
        <a  href="https://www.flaticon.com/free-icons/transfer" title="transfer icons">Transfer icons created by Becris - Flaticon</a><a href="https://www.freepik.com/free-vector/illustration-usa-flag_2807790.htm#fromView=search&page=1&position=0&uuid=cca54a02-7739-439d-9adc-371725092b6e">Image by rawpixel.com on Freepik</a>
    </footer>
<script src="resourses/js/script.js"></script>
<script src="resourses/js/cur.js"></script>
</body>
</html>
